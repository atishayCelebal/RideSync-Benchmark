# Server Configuration
server.port=8080

# Spring Application Configuration
spring.application.name=ridesync-benchmark
''
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ridesync
spring.datasource.username=ridesync
spring.datasource.password=ridesync
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ridesync-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ridesync.model
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=hello-world
jwt.expiration=86400000

# RideSync Configuration
ridesync.stationary.threshold=180
ridesync.anomaly.detection.enabled=true
ridesync.anomaly.detection.batch-size=100
ridesync.websocket.reconnect.delay=5000
ridesync.websocket.fallback.polling-interval=10000

# Logging Configuration
logging.level.com.ridesync=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.security=DEBUG

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0